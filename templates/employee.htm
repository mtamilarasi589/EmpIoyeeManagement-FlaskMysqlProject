<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>Employee Management System</title>
   
  </head>
  <body>

  <div class="container-fluid">
    <h1 class="text-center alert alert-danger">Employee Information</h1>
            <div class="row">
                <div class="col-sm-2"></div>
    
                <!-- content goes here -->
                <div class="col-sm-8">
    <h3>Employees List <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add Employee</button></h3>
    <form action="{{ url_for('search')}}" method="POST">
      <div class="form-group">

        <input type="text" name="empid" class="form-control" id="exampleFormControlInput1" placeholder="Enter Employee ID">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
                         
    </form>
    
        <!-- Enter New Employee Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
       
                    <div class="modal-header">
                        <h5 class="modal-title text-primary" style="align-content: center;">Add New Employee</h5>    
                        <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      
    
                    <div class="modal-body">
                        
                        <form action="{{ url_for('insert')}}" method="POST">
                          <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" name="empid" class="form-control" id="exampleFormControlInput1" placeholder="Enter Employee ID">
                          </div>
                            <div class="form-group">
                              <label>Full Name</label>
                              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Full Name">
                            </div>
    
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
                            </div>
    
                            <div class="form-group">
                                <label>Department</label>
                                <input name="dept" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Department">
                              </div>
    
                              <button type="submit" class="btn btn-primary mb-2">Save</button>
                         
                          </form>
    
    
                    </div>
                </div>
            </div>
    
        </div>
    
    
        <!-- End of Enter New Employee Modal -->
    
    
    
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in employees %}
            <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>
                <a href="/update/{{row.0}}" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modaledit{{row.0}}">Edit</a>
                <a href="/delete/{{ row.0 }}" onclick="return confirm('Are Sure Want To Deleted ?')" class="btn btn-danger btn-sm">Delete</a>
    
            </td>
        </tr>
    
    
            <!-- Edit Employee Modal -->
            <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
           
                        <div class="modal-header">
                            <h5 class="modal-title text-primary" style="align-content: center;">Update Employee Details</h5>    
                            <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          
        
                        <div class="modal-body">
                            
                            <form action="{{url_for('update')}}" method="POST">
                              <input type="hidden" name="empid" class="form-control" id="updateEmpModal" value="{{row.0}}">
      
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input value="{{row.1}}" type="text" name="name" class="form-control" id="updateEmpModal" placeholder="Enter Full Name">
                                </div>
        
                                <div class="form-group">
                                    <label>Email</label>
                                    <input value="{{row.2}}" type="text" name="email" class="form-control" id="updateEmpModal" placeholder="Enter Email">
                                </div>
        
                                <div class="form-group">
                                    <label>Department</label>
                                    <input value="{{row.3}}" name="dept" type="text" class="form-control" id="updateEmpModal" placeholder="Enter Department">
                                  </div>
        
                                  <button type="submit" class="btn btn-success mb-2">Update</button>
                             
                              </form>
        
        
                        </div>
                    </div>
                </div>
        
            </div>
        
        
            <!-- End of Edit Employee Modal -->
    
    
    
    
            {% endfor %}
        </tbody>
    
    </table>
                </div>
                <!-- Content ends here-->
    
    
                <div class="col-sm-2"></div>
    
            </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
      </html>
